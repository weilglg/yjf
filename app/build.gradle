apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion rootProject.ext.compile_sdk_version

    defaultConfig {
        applicationId rootProject.ext.application_id
        minSdkVersion rootProject.ext.min_sdk_version
        targetSdkVersion rootProject.ext.target_sdk_version
        versionCode rootProject.ext.version_code
        versionName rootProject.ext.version_name
        multiDexEnabled true
    }

    signingConfigs {
        release {
            keyAlias 'cloudpayment'
            keyPassword 'alias-1qaz2wsx'
            storeFile file('./releasekey.jks')
            storePassword 'android*1qaz2wsx'
        }

        debug {
            keyAlias 'cloudpayment'
            keyPassword 'alias-1qaz2wsx'
            storeFile file('./releasekey.jks')
            storePassword 'android*1qaz2wsx'
        }
    }

    buildTypes {
        release {
            //混淆
            minifyEnabled true
            // 移除无用的resource文件
            shrinkResources true
            //Zipalign优化
            zipAlignEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
            buildConfigField("String", "COMPANY_CODE", '"YD118"')
            buildConfigField("String", "COMPANY_NAME", '"廊坊燃气公司"')
            buildConfigField("String", "PUBLIC_KEY", '""')
        }
        debug {
            minifyEnabled true
            // 移除无用的resource文件
            shrinkResources false
            //Zipalign优化
            zipAlignEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
            buildConfigField("String", "COMPANY_CODE", '"YD118"')
            buildConfigField("String", "COMPANY_NAME", '"廊坊燃气公司"')
            buildConfigField("String", "PUBLIC_KEY", '""')
        }
    }

    compileOptions {
        sourceCompatibility javaVersion
        targetCompatibility javaVersion
    }
    applicationVariants.all { variant ->
        variant.outputs.each { output ->
            def suffix = '.apk'
            def appName = "${variant.applicationId}_V${variant.versionName}"
            def git = getGitHeadRefsSuffix()
            String outputName
            if (git.length() != 0) {
                outputName = "${appName}_${variant.flavorName}${git}${suffix}"
            } else {
                outputName = "${appName}${suffix}"
            }
            output.outputFileName = new File(outputName)
        }
    }
    ext.getGitHeadRefsSuffix = {
        try {
            // .git/HEAD描述当前目录所指向的分支信息，内容示例："ref: refs/heads/master\n"
            def headFile = new File(rootDir, '.git/HEAD')
            if (headFile.exists()) {
                String[] strings = headFile.getText('UTF-8').split(" ")
                if (strings.size() > 1) {
                    String refFilePath = '.git/' + strings[1]
                    // 根据HEAD读取当前指向的hash值，路径示例为：".git/refs/heads/master"
                    def refFile = new File(rootDir, refFilePath.replace("\n", ""))
                    // 索引文件内容为hash值+"\n"，
                    // 示例："90312cd9157587d11779ed7be776e3220050b308\n"
                    return "(${refFile.getText('UTF-8').substring(0, 7)})"
                }
            }
        } catch (Exception e) {
            e.printStackTrace()
        }
        return ""
    }

}
